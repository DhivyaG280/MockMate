<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Job Role Prediction Result</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; color: #333; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 30px 15px; }
        header { background-color: #007bff; color: white; font-weight: 700; font-size: 1.8rem; width: 100%; max-width: 700px; text-align: center; padding: 20px 0; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 3px 8px rgba(0, 123, 255, 0.4); }
        .container { background: white; width: 100%; max-width: 900px; padding: 30px 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 25px; font-weight: 600; color: #222; }
        .result-card { background: #e9f0ff; border-radius: 10px; padding: 25px 20px; box-shadow: 0 2px 10px rgba(0, 123, 255, 0.15); margin-bottom: 20px; }
        .result-card h2 { color: #004085; margin-bottom: 10px; font-weight: 700; text-align: center; }
        .result-card p { font-size: 1rem; color: #333; margin-bottom: 8px; line-height: 1.4; }
        .result-card p.reason { text-align: justify; text-justify: inter-word; line-height: 1.6; }
        a.button { display: inline-block; margin: 10px 15px 0 15px; padding: 12px 28px; border-radius: 6px; border: 2px solid #007bff; color: #007bff; font-weight: 600; font-size: 1rem; text-decoration: none; transition: background-color 0.3s ease, color 0.3s ease; cursor: pointer; }
        a.button:hover { background-color: #007bff; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <header>Job Role Prediction Result</header>

    <div class="container">
        <h1>Prediction Result for {{ filename }}</h1>

        {% if role %}
            <div class="result-card">
                <h2>Most Matched Job Role: {{ role }}</h2>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
                <p class="reason"><strong>Reason:</strong> {{ reason }}</p>
            </div>

            <!-- Buttons -->
            <a href="{{ url_for('questions') }}" class="button">Get Interview Questions</a>
            <a href="{{ url_for('aptitude_category') }}" class="button">Take Aptitude Test</a>

        {% else %}
            <p>No prediction available.</p>
        {% endif %}

        <a href="{{ url_for('upload_resume') }}" class="button">Try Another Resume</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>
<hr style="margin: 30px 0;">



</body>
</html>
