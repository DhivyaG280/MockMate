<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Aptitude Category</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 15px;
            min-height: 100vh;
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .category {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select an Aptitude Category</h2>
    <form method="POST">
        {% for cat in categories %}
            <div class="category">
                <input type="radio" name="category" value="{{ cat }}" required> {{ cat }}
            </div>
        {% endfor %}
        <button type="submit">Start Test</button>
    </form>
</body>
</html>
