<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mock Interview App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fff;
        }
        .btn {
            background-color: #fff;
            color: #4facfe;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #4facfe;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mock Interview App</h1>
    <a href="/register" class="btn">Register</a>
    <a href="/login" class="btn">Login</a>
</body>
</html>
